<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>DETAILS</title>
    <div th:replace="fragments/header::header"/>
    <style>
       table#t01 th{
            background-color: #778899;
            color : white;
        text-align:center;
        }
        table#t01 td
        {
         text-align:center;
         }
    .fluid-container{
    padding:20px;}

    </style>
    <script>history.pushState(null, null, location.href);
    window.onpopstate = function () {
        history.go(1);
    };
    </script>
</head>
<body>
<div th:replace="fragments/navbar::navbar"/>
<div></div>
<div></div>
<h3 align="center" class="mt-3" style="color:teal;">Details of Users and their Groups</h3>
<div></div>
<div></div>
<div></div>
<span >&nbsp&nbsp<a href="/userPage" class="btn btn-info" role="button"><i class="fas fa-backspace" title="Back"></i></a>&nbsp</span>
<div class="fluid-container">
    <div class="d-flex justify-content-center h-100">
        <table class="table table-striped table-bordered mt-2" id="t01">
            <thead>
            <tr>
                <th>User Name</th>
                <th>Group Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userName}"></td>
                <td th:text="${user.groupName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="fragments/footer::footer"/>
</body>
</html>
